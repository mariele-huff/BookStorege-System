<!doctype html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books registration</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/2c48374459.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="img/books.png"/>
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../menu/menu.html">Menu</a>
            <button type="button" class="create" onclick="showBookCreateBox()">Create</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Books
            </div>
                <div class="p-2 bd-highlight">
                    </br>
                        <select class="form-select" aria-label="Default select example" name="choice" id="choice">
                            <option value="all"  >All</option>
                            <option value="title"> Title </option>
                            <option value="author"> Author </option>
                            <option value="publishing"> Publishing</option>
                        </select>  
                    </div>
                        <div class="p-2 bd-highlight">
                        </br>
                        <input class="form-control" id="search" type="text">
                        </div>
                        <div class="p-2 bd-highlight">
                        </br>
                        <button type="button" class="btn btn-primary button" onclick="searchFor()">Search</button>
                        <button type="button" class="btn btn-primary button" onclick="orderByTitle()">Order by Title</button>
                        <button type="button" class="btn btn-primary button" onclick="orderByPrice()">Order by Prince</button>
                        <button type="button" class="btn btn-primary button" onclick="orderByCategory()">Order by Category</button>
                        </div>

                </div>
     

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publication Year</th>
                        <th scope="col">Pages</th>
                        <th scope="col">price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Format</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/livros.js"></script>
    <script src="./js/logged.js"></script>
</body>

</html>
